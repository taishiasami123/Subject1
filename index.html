<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="css/sytlesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script>
        (function (d) {
            var config = {
                kitId: 'qzm4mdy',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <title>HTML CSS</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <p>HTML<br>CSS</p>
        </div>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-list-item-a">About</li>
                <li class="header-nav-list-item"><a href="news.html">News</a></li>
                <li class="header-nav-list-item"><a href="qa.html">Q&A</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="key-visual">
                <h1 class="key-visual-title">We propose a life.</h1>
                <img class="key-visual-img" src="img/2x/img1.png" alt="">
            </div>
        </section>
        <section>
            <div class="catchphrase">
                <img class="catchphrase-img" src="img/2x/img2.png" alt="">
                <div class="catchphrase-text">
                    <h2 class="catchphrase-title">暮らしを提案する。</h2>
                    <p class="catchphrase-paragraph">
                        私たちは、家具を売るのではなく、お客様の理想とする<br>
                        「暮らし」を提案します。<br>
                        仕事で疲れた後に帰りたくなる、<br>
                        今日も１日頑張ろうと思える、<br>
                        そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。
                    </p>
                </div>
            </div>    
        </section>
        <section>
            <div class="gallery"></div>
                <h2 class="gallery-title">豊富なスタイル</h2>
                <img class="gallery-img" src="img/2x/img3.png" alt="">
            </div>
            <div class="dot">
                <li class="dot-1"></li>
                <li class="dot-2"></li>
                <li class="dot-3"></li>
            </div>    
        </section>
        <section>
            <div class="news">
                <h2 class="news-title">NEWS</h2>
                <div class="news-contents">
                    <div class="news-left">
                        <img class="news-img-1" src="img/2x/img4.png" alt="">
                        <!-- <p>アームストロングのカウチ入荷</p> -->
                    </div>
                    <div class="news-center">
                        <img class="news-img-2" src="img/2x/img5.png" alt="">
                        <!-- <p>アームストロングのチェア再入荷</p> -->
                    </div>
                    <div class="news-right">
                        <img class="news-img-3" src="img/2x/img6.png" alt="">
                        <!-- <p>アームストロングのテーブル入荷</p> -->
                    </div>
                </div>
                <a class="news-bottom" href="#">view more</a>
            </div>    
        </section>
        <section>
            <div class="form">
                <p class="form-title">CONTACT</p>
                <input class="form-name" type="text" placeholder="お名前">
                <input class="form-mail" type="email" placeholder="メールアドレス">
                <textarea class="form-text" name="content" id="" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
                <input class="form-submit" type="submit" value="SEND">
            </div>    
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <p>HTML<br>CSS</p>
        </div>
        <div class="footer-nav">
            <ul class="footer-nav-list">
                <li class="footer-nav-list-item1">About</li>
                <li class="footer-nav-list-item2"><a href="news.html">News</a></li>
                <li class="footer-nav-list-item3"><a href="qa.html">Q&A</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>@HTMLCSS.code</p>
        </div>
    </footer>
</body>

</html>
