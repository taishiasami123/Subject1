<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script>
        (function (d) {
            var config = {
                kitId: 'qzm4mdy',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <title>HTML CSS</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <p>HTML<br>CSS</p>
        </div>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-list-item-a">About</li>
                <li class="header-nav-list-item"><a href="news.html">News</a></li>
                <li class="header-nav-list-item"><a href="qa.html">Q&A</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="about-key-visual">
            <h1 class="about-key-visual-title">We propose a life.</h1>
            <img class="about-key-visual-img" src="img/2x/img1.png" alt="キービジュアル">
        </div>
        <section>
            <div class="about-catchphrase">
                <img class="about-catchphrase-img" src="img/2x/img2.png" alt="家具のディスプレイ">
                <div class="about-catchphrase-text">
                    <h2 class="about-catchphrase-title">暮らしを提案する。</h2>
                    <p class="about-catchphrase-paragraph">
                        私たちは、家具を売るのではなく、お客様の理想とする<br>
                        「暮らし」を提案します。<br>
                        仕事で疲れた後に帰りたくなる、<br>
                        今日も１日頑張ろうと思える、<br>
                        そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。
                    </p>
                </div>    
            </div>
        </section>
        <section>
            <div class="about-gallery">
                <h2 class="about-gallery-title">豊富なスタイル</h2>
                <div class="about-gallery-img-container">
                    <img class="about-gallery-img" src="img/2x/img3.png" alt="家具をレイアウトした部屋">
                </div>
            </div>
            <ul class="about-dot">
                <li></li>
                <li class="about-dot-active"></li>
                <li></li>
            </ul>
        </section>
        <section>
            <div class="about-news">
                <h2 class="about-news-title">NEWS</h2>
                <div class="about-news-contents">
                    <div class="about-news-left">
                        <img class="about-news-img-couch" src="img/2x/img4.png" alt="アームストロングのカウチ">
                        <!-- <p>アームストロングのカウチ入荷</p> -->
                    </div>
                    <div class="about-news-center">
                        <img class="about-news-img-chair" src="img/2x/img5.png" alt="アームストロングのチェア">
                        <!-- <p>アームストロングのチェア再入荷</p> -->
                    </div>
                    <div class="about-news-right">
                        <img class="about-news-img-table" src="img/2x/img6.png" alt="アームストロングのテーブル">
                        <!-- <p>アームストロングのテーブル入荷</p> -->
                    </div>
                </div>
                <a class="about-news-bottom" href="#">view more</a>
            </div>    
        </section>
        <div class="about-form">
            <h2 class="about-form-title">CONTACT</h2>
            <input class="about-form-name" type="text" placeholder="お名前">
            <input class="about-form-mail" type="email" placeholder="メールアドレス">
            <textarea class="about-form-text" name="content" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
            <input class="about-form-submit" type="submit" value="SEND">
        </div>    
    </main>
    <footer>
        <div class="footer-logo">
            <p>HTML<br>CSS</p>
        </div>
        <div class="footer-nav">
            <ul class="footer-nav-list">
                <li class=>About</li>
                <li class=><a href="news.html">News</a></li>
                <li class=><a href="qa.html">Q&A</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>@HTMLCSS.code</p>
        </div>
    </footer>
</body>

</html>
